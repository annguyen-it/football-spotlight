        ></path>
      </svg>
      <div class="logo-background hidden lg:block absolute bottom-0 left-0 bg-white w-full h-full"></div>
      <span class="mobile block lg:hidden h-full">
        <img
          class="h-full object-cover"
          src="/assets/images/logos/premier-league-logo-header.jpg"
          alt="Premier League Logo"
        >
      </span>
    </a>
    <!-- Logo end -->

    <!-- Nav begin -->
    <div class="nav-container h-16 bg-primary pl-36 font-bold relative">
      <div class="flex justify-end lg:justify-between h-full
       text-white lg:text-base-sm xl:text-base-lg">

        <!-- Main nav begin -->
        <nav
          class="main-nav flex lg:!flex lg:static left-0 top-16 right-0 h-screen lg:h-auto w-1/2 sm:w-1/3 md:w-auto
          bg-primary font-normal lg:font-bold border-t border-pinkRed lg:border-0"
          [class.absolute]="openNavMobile"
          [class.hidden]="!openNavMobile"
        >
          <ul class="page-links relative flex flex-col lg:flex-row h-full w-full lg:w-auto">
            <li
              *ngFor="let item of mainNavItems, index as i"
              role="menuitem"
              class="relative"
            >
              <!-- Dropdown is shown in tablet to up -->
              <fs-dropdown-button
                [item]="item"
                class="hidden lg:inline"
              >
              </fs-dropdown-button>
              <!-- Dropdown end -->

              <!-- Normal button is shown in mobile to down -->
              <div
                (click)="click(i)"
                [class.active]="selectedNavItems === i"
                class="flex lg:hidden py-4 px-1.5 sm:px-6 
                border-b-2 text-gray-400 border-gray-900 transition duration-300"
                role="button"
              >
                <span
                  *ngIf="item.leadingIcon"
                  class="flex justify-center items-center w-6 mr-1 sm:mr-2"
                >
                  <i [class]="item.leadingIcon"></i>
                </span>
                {{ item.name }}
                <span
                  *ngIf="item.trailingIcon"
                  class="flex items-center ml-2 text-xs"
                >
                  <i [class]="item.trailingIcon"></i>
                </span>
              </div>
              <!-- Normal button end -->
            </li>

            <!-- Below button is added in mobile view -->
            <li>
              <div
                class="flex lg:hidden py-4 px-1.5 sm:px-4 border-b-2 text-gray-400 border-gray-900"
                role="button"
              >
                <div class="w-6 mr-1.5"></div>
                No Room For Racism
              </div>
            </li>
            <!-- Above button is added in mobile view -->

          </ul>
        </nav>
        <!-- Main nav end -->

        <!-- Mobile nav -->
        <nav
          class="fixed lg:hidden top-16 left-1/2 sm:left-1/3 bottom-0 w-1/2 sm:w-2/3
        bg-white text-gray-900 font-bold border-t border-pinkRed lg:border-0 overflow-auto"
          *ngIf="openNavMobile"
        >
          <ul class="overflow-auto">
            <li *ngFor="let navItem of mainNavItems[selectedNavItems].navItems">
              <div
                role="button"
                class="p-4 border-b border-gray-200 active:bg-gray-200"
              >
                {{ navItem }}
              </div>
            </li>
          </ul>
        </nav>
        <!-- Mobile nav -->

        <!-- Option nav begin -->
        <div class="nav-option flex justify-self-end align-baseline">
          <a
            class="hidden lg:flex left-divider"
            href
            role="button"
          >
            No Room For Racism
          </a>

          <a
            class="flex"
            href
            role="button"
          >
            Sign in
          </a>

          <div
            class="flex left-divider"
            role="button"
          >
            <i class="fal fa-search"></i>
          </div>

          <div
            role="button"
            class="nav-toggle flex lg:hidden w-16"
            [class.bg-pinkRed]="openNavMobile"
            (click)="toggle()"
          >
            <i
              class="fas fa-bars"
              *ngIf="!openNavMobile"
            ></i>
            <i
              class="fal fa-times"
              *ngIf="openNavMobile"
            ></i>
          </div>

        </div>
        <!-- Option nav end -->

      </div>
    </div>
    <!-- Nav end -->

    <fs-subnav></fs-subnav>

    <div class></div>
  </div>
</header>
<!-- Navbar end -->
